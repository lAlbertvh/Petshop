services:
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file:
      - .env
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck: # <--- ДОБАВЬТЕ ЭТУ СЕКЦИЮ!
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s # Даем БД 10 секунд на первичный запуск до начала проверок

  bot:
    build: .
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy # <--- ИЗМЕНИТЕ ЭТУ СТРОКУ!
    volumes:
      - .:/app
      - ./images:/app/images
    restart: on-failure