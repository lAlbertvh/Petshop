# УДАЛИТЕ ЭТУ СТРОКУ, она устарела и вызывает предупреждение
# version: '3.8' 

services:
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file: # <--- ДОБАВЬТЕ ЭТИ ДВЕ СТРОКИ!
      - .env  # <--- Теперь Postgres будет читать переменные из .env
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    # Для большей надежности можно добавить healthcheck, но пока попробуем без него
    # healthcheck:
    #   test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
    #   interval: 5s
    #   timeout: 5s
    #   retries: 5

  bot:
    build: .
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - .:/app
      - ./images:/app/images
    restart: on-failure